<!--https://github.com/docsifyjs/docsify/tree/develop/docs-->
<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSMP Advanced</title>  
  <meta name="description" content="Description">  
  <!-- Vue -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">  
<!-- Theme: Simple Dark 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->
</head>  
<body>  
  <div id="app"></div>  
  <script>  
    window.$docsify = {  
      name: 'BSMP Advanced',  
      repo: 'https://github.com/BSMP-Coders',  
      loadSidebar: true,  
      alias: {
      '._sidebar.md': '/_sidebar.md',
      '._coverpage.md': '/_coverpage.md',
      },
      //autoHeader: true,
      coverpage: true,
      loadNavbar: true,
      subMaxLevel: 2,
      relativePath: false,  
      auto2top: true,  
      routerMode: 'hash',  // Change this to 'hash'  
      //logo: '/_media/BAM_logo.png',
      logo: '/_media/logos/bam_coding_logo.png',
      mergeNavbar: true,
      nativeEmoji: true,
      tabs: {theme: 'classic'},
  'flexible-alerts': {
      style: 'callout', // default: callout |flat
      comment: {
        label: 'Comment',

        // localization
        label: {
          '/': 'Comment',
          //'/': 'Kommentar'
        },

        // Assuming that we use Font Awesome
        icon: 'fas fa-comment',
        className: 'note'
      },
      warning: {
        label: "warning"
      },

    },
    }  
  </script>  
  <!-- Required: docsify + docsify-themeable -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>  
</html>
