<body>  
  <div id="app"></div>  
  <script>  
    window.$docsify = {  
      name: 'BSMP Advanced',  
      repo: 'https://github.com/BSMP-Coders',  
      loadSidebar: true,  
      alias: {
      '._sidebar.md': '/_sidebar.md',

      subMaxLevel: 2,
      relativePath: false,

      //logo: '/_media/BAM_logo.png',
      logo: '/_media/logos/bam_coding_logo.png',
      //logo: '/_media/v25/media/bsmp25_logo.png',
      mergeNavbar: true,
      nativeEmoji: true,
      tabs: {theme: 'classic'},
  'flexible-alerts': {
      style: 'callout', // default: callout |flat
      comment: {
        label: 'Comment',

        // localization
        label: {
          '/': 'Comment',
          //'/': 'Kommentar'

        // Assuming that we use Font Awesome
        icon: 'fas fa-comment',
        className: 'note'
      },
      warning: {
        label: "warning"
      },
      todo: {
        label: "TODO",
        icon: "fas fa-clipboard-list", // Requires Font Awesome or a custom icon

        //icon: 'fas fa-comment',

        label:'ðŸš€ Try It Yourself',
        className: 'note'
      },


    },
    };  
      // Custom script to change logo based on route
  window.addEventListener('hashchange', function() {
    if (location.hash.includes('dev25')) {
      document.querySelector('.app-name-link img').src = '/_media/v25/media/bsmp25_logo.png';
    } else {
      document.querySelector('.app-name-link img').src = '/_media/logos/bam_coding_logo.png';
    }
  });

  // Trigger the event on initial page load
  window.dispatchEvent(new Event('hashchange'));
  </script>  
  <!-- Required: docsify + docsify-themeable -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
